{{ define "main" }}
<article class="page">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{- with .Description }}
      <p class="page-description">{{ . }}</p>
      {{- end }}
    </header>
    <div class="page-content prose">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
