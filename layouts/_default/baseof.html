<!DOCTYPE html>
<html lang="en">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}
  <main>
    {{- block "main" . }}{{- end }}
  </main>
  {{- partial "footer.html" . -}}
  {{- $pulse := resources.Get "js/pulse.js" -}}
  {{- if $pulse -}}
  <script defer>{{ $pulse.Content | safeJS }}</script>
  {{- end -}}
</body>
</html>
