{{ define "main" }}
<section class="page">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{- with .Description }}
      <p class="page-description">{{ . }}</p>
      {{- end }}
    </header>
    <div class="page-content prose">
      {{ .Content }}
    </div>
    {{- if .Pages }}
    <ul class="post-list">
      {{- range .Pages }}
      <li class="post-item">
        <a href="{{ .RelPermalink }}">
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
          <span class="post-title">{{ .Title }}</span>
        </a>
        {{- with .Description }}
        <p class="post-excerpt">{{ . }}</p>
        {{- end }}
      </li>
      {{- end }}
    </ul>
    {{- end }}
  </div>
</section>
{{ end }}
